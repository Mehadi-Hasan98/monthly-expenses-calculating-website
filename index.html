<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>Monthly Expenses</title>
    <!-- Bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Vanila css link -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="pt-4 pb-4 d-flex justify-content-center"><h1>Monthly Expenses</h1></i></div>
    <div class="container">
        <div class="row">
            <!-- image -->
            <div class="col col-md-6 col-lg-6">
                <img src="images/monthly expenses.jpg" alt="">
            </div>
            <div class="col col-md-5 col-lg-5 mx-4 ms-5 bg-color mb-5" id="box-model">
             <h6 class="income-tag fw-bold">Income</h6>
             <label for="inputIncome" class="col-sm-2 col-form-label ps-4">Income:</label>
             <input type="text" value="0" class="p-1 ps-4 ms-4 mb-3" id="income-input" />
             <h6 class="expenses-tag mb-3 fw-bold">Expenses</h6>
             <!-- Expenses input field -->
             <label for="inputFood" class="col-sm-2 col-form-label ps-5">Food:</label>
             <input type="text" value="0" class="p-1 ps-4 ms-4 mb-3" id="food-input"/><br>
             <label for="inputRent" class="col-sm-2 col-form-label ps-5">Rent:</label>
             <input type="text" value="0" class="p-1 ps-4 ms-4 mb-3" id="rent-input"/><br>
             <label for="inputClothes" class="col-sm-2 col-form-label ps-4">Clothes:</label>
             <input type="text" value="0" class="p-1 ps-4 ms-4 mb-3" id="clothes-input"/><br>
             <!-- calculate button -->
             <button id="calculate-button" class="mt-2 mb-3 calculate-btn">Calculate</button>
             <h6 class="pb-3 total-expenses fw-bold">Total Expenses: <span id="expense-total">00</span></h6>
             <h6 class="balance-tag pb-2 fw-bold">Balance: <span id="balance-total">00</span></h6>
             <!-- saving input field -->
             <label for="inputRent" class="col-sm-2 col-form-label ps-4">Save:</label> 
             <input type="text" value="0" class="mb-3 me-1" id="saving-input"/> %
             <button id="saving-button" class="save-btn">Save</button>
             <!-- saving amount -->
             <h6 class="saving-amount fw-bold">Saving Amount: <span id="saving-value">00</span></h6>
             <!-- Remaining Balance -->
             <h6 class="remaining-balance fw-bold">Remaining Balance: <span id="remaining-balance">00</span></h6>
            </div>
          </div>
    </div>

    <!-- Bootstrap Javascript Link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Javascript Link -->
    <script src="script.js"></script>
</body>
</html>
